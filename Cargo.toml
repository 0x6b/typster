[package]
name = "typster"
description = "Library provides a way to compile and format Typst documents, and update PDF metadata."
version = "0.20.0"
edition = "2021"
authors = ["kaoru <k@warpnine.io>"]
license = "MIT"
homepage = "https://github.com/0x6b/typster"
repository = "https://github.com/0x6b/typster"
readme = "README.md"
categories = ["text-processing"]
keywords = ["text", "typst", "formatter", "pdf", "metadata"]
rust-version = "1.67.0"

[lib]
name = "typster"
path = "src/lib.rs"

[dependencies]
chrono = { version = "0.4.31", default-features = false, features = ["clock", "std"] }
comemo = "0.3.1"
dirs = "5.0.1"
ecow = "0.2.0"
env_proxy = "0.4.1"
filetime = "0.2.22"
flate2 = "1.0.28"
fontdb = "0.16.0"
same-file = "1.0.6"
siphasher = "1.0.0"
tar = "0.4.40"
typst = { git = "https://github.com/typst/typst", tag = "v0.10.0" }
typst-pdf = { git = "https://github.com/typst/typst", tag = "v0.10.0" }
typst-render = { git = "https://github.com/typst/typst", tag = "v0.10.0" }
typstfmt_lib = { git = "https://github.com/astrale-sharp/typstfmt/", tag = "0.2.6" }
ureq = "2.8.0"

# PDF metadata management
lopdf = "0.31.0"
xmp_toolkit = "1.6.0"

# PDF permission setting
qpdf = "0.1.7"

[features]
# Enable these features to embed fonts into the binary.
## assets/cmunrm.ttf
embed_cmu_roman = []
## assets/iAWriterDuoS-*
embed_ia_writer_duo = []
## assets/NotoSansJP-*
embed_noto_sans_jp = []
## assets/NotoSerifJP-*
embed_noto_serif_jp = []
## assets/SourceCodePro-*
embed_source_code_pro = []
## assets/recursive-static-OTFs.otc
embed_recursive = []
## all of the above
embed_additional_fonts = [
    "embed_cmu_roman",
    "embed_ia_writer_duo",
    "embed_noto_sans_jp",
    "embed_noto_serif_jp",
    "embed_source_code_pro",
    "embed_recursive",
]

[build-dependencies]
toml = "0.8.8"
serde = { version = "1.0.193", features = ["derive"] }
