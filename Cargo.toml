[package]
name = "typster"
description = "Library for compiling typst documents."
version = "0.3.1"
edition = "2021"

[lib]
name = "typster"
path = "src/lib.rs"

[dependencies]
chrono = { version = "0.4.24", default-features = false, features = ["clock", "std"] }
comemo = "0.3"
dirs = "5"
ecow = "0.2"
env_proxy = "0.4"
filetime = "0.2"
flate2 = "1"
memmap2 = "0.7"
same-file = "1"
siphasher = "0.3"
tar = "0.4"
typst = { git = "https://github.com/typst/typst", version = "0.8.0" }
typst-library = { git = "https://github.com/typst/typst", version = "0.8.0" }
typstfmt_lib = { git = "https://github.com/astrale-sharp/typstfmt/", version = "0.2.5" }
ureq = "2"
walkdir = "2"

[features]
# Enable these features to embed fonts into the binary.
## assets/NotoSansJP-*
embed_noto_sans_jp = []
## assets/NotoSerifJP-*
embed_noto_serif_jp = []
## assets/iAWriterDuoS-*
embed_ia_writer_duo = []
## all of the above
embed_additional_fonts = ["embed_noto_sans_jp", "embed_noto_serif_jp", "embed_ia_writer_duo"]
