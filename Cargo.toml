[package]
name = "typster"
description = "Library provides a way to compile and format Typst documents, and update PDF metadata."
version = "1.3.1"
edition = "2021"
authors = ["kaoru <k@warpnine.io>"]
license = "MIT"
homepage = "https://github.com/0x6b/typster"
repository = "https://github.com/0x6b/typster"
readme = "README.md"
categories = ["text-processing"]
keywords = ["text", "typst", "formatter", "pdf", "metadata"]
rust-version = "1.74"

[lib]
name = "typster"
path = "src/lib.rs"

[dependencies]
chrono = { version = "0.4.35", default-features = false, features = ["clock", "std"], optional = true }
comemo = { version = "0.4.0", optional = true }
dirs = { version = "5.0.1", optional = true }
ecow = { version = "0.2.1", features = ["serde"], optional = true }
env_proxy = { version = "0.4.1", optional = true }
flate2 = { version = "1.0.28", optional = true }
fontdb = { version = "0.16.2", optional = true }
once_cell = "1.19.0"
parking_lot = "0.12.1"
same-file = { version = "1.0.6", optional = true }
siphasher = { version = "1.0.1", optional = true }
tar = { version = "0.4.40", optional = true }
typst = { version = "0.11.0", optional = true }
typst-assets = { version = "0.11.0", features = ["fonts"], optional = true }
typst-pdf = { version = "0.11.0", optional = true }
typst-render = { version = "0.11.0", optional = true }
typst-timing = { version = "0.11.0", optional = true }
ureq = { version = "2.9.6", optional = true }

# Formatting
typst-syntax = { version = "0.11.0", optional = true }
typstyle = { version = "0.11.0", optional = true }

# PDF metadata management
lopdf = { version = "0.32.0", optional = true }
xmp_toolkit = { version = "1.7.3", optional = true }

# PDF permission setting
qpdf = { version = "0.2.0", features = ["vendored"], optional = true }

# Ser/de support
serde = { version = "1.0.197", features = ["derive"] }

# Watch server
axum = { version = "0.7.4", features = ["ws"], optional = true }
notify = { version = "6.1.1", optional = true }
tokio = { version = "1.36.0", features = ["fs", "macros", "net", "rt-multi-thread", "signal"], optional = true }

# Open in browser
open = { version = "5.1.2", optional = true }

[build-dependencies]
serde = { version = "1.0.197", features = ["derive"] }
toml = "0.8.11"

[dev-dependencies]
sha2 = "0.10.8"
tokio = { version = "1.36.0", features = ["net"] }

[features]
full = [
    "compile",
    "embed_additional_fonts",
    "format",
    "pdf_metadata",
    "pdf_permission",
    "watch",
]

# Enable these features to select capabilities.
compile = [
    "dep:chrono",
    "dep:comemo",
    "dep:dirs",
    "dep:ecow",
    "dep:env_proxy",
    "dep:flate2",
    "dep:fontdb",
    "dep:same-file",
    "dep:siphasher",
    "dep:tar",
    "dep:typst",
    "dep:typst-assets",
    "dep:typst-pdf",
    "dep:typst-render",
    "dep:typst-timing",
    "dep:ureq",
]
format = ["dep:typst-syntax", "dep:typstyle"]
pdf_metadata = ["dep:chrono", "dep:lopdf", "dep:xmp_toolkit"]
pdf_permission = ["dep:qpdf"]
watch = ["compile", "dep:axum", "dep:notify", "dep:tokio", "dep:open"]

# Enable these features to embed fonts into the binary.
## assets/fonts/ComputerModern/cmunrm.ttf
embed_cmu_roman = ["compile"]
## assets/fonts/iAWriterDuo/iAWriterDuoS-*
embed_ia_writer_duo = ["compile"]
## assets/fonts/NotoSansJP/NotoSansJP-*
embed_noto_sans_jp = ["compile"]
## assets/fonts/NotoSerifJP/NotoSerifJP-*
embed_noto_serif_jp = ["compile"]
## assets/fonts/Recursive/recursive-static-OTFs.otc
embed_recursive = ["compile"]
## assets/fonts/SourceCodePro/SourceCodePro-*
embed_source_code_pro = ["compile"]
## all of the above
embed_additional_fonts = [
    "embed_cmu_roman",
    "embed_ia_writer_duo",
    "embed_noto_sans_jp",
    "embed_noto_serif_jp",
    "embed_recursive",
    "embed_source_code_pro",
]
